apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "23.0.0 rc2"

    def uasdk = new Properties()
    def uasdkProps = file("uasdk.properties")
    if(uasdkProps.exists()) {
        uasdkProps.withInputStream {
            stream -> uasdk.load(stream)
        }
    }

    defaultConfig {
        applicationId "com.example.opanjwani.heartzonetraining"
        minSdkVersion 18
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        buildConfigField "String", "CLIENT_KEY", "\"${uasdk.clientKey}\""
        buildConfigField "String", "CLIENT_SECRET", "\"${uasdk.clientSecret}\""
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile 'com.google.code.gson:gson:2.3.1' // Json parsing
    compile files('src/main/java/libs/uasdk-2.0.1.jar')
}
